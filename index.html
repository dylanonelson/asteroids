<html>
  <head>
    <title>Asteroids</title>
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
  </head>
  <body>
    <canvas id="game-canvas" width = "600" height= "600"></canvas>

    <script src="javascripts/keymaster.js"></script>
    <script src="javascripts/util.js"></script>
    <script src="javascripts/movingObject.js"></script>
    <script src="javascripts/asteroid.js"></script>
    <script src="javascripts/ship.js"></script>
    <script src="javascripts/bullet.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/gameView.js"></script>

    <script>
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      var game = new window.Asteroids.Game();
      var gameView = new window.Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>
</html>
